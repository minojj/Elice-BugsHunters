name: tests

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Chrome
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable
      # 위 액션이 CHROME_PATH 환경변수를 설정해줌

      - name: Install deps
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt
          # 안전하게: 최신 셀레니움 권장
          pip install "selenium>=4.25.0"

      - name: Run tests (pytest)
        env:
          # pytest에서 로그인 등 필요한 경우 환경변수 넘길 수도 있음
          # AI_HELPY_EMAIL: ${{ secrets.AI_HELPY_EMAIL }}
          # AI_HELPY_PASSWORD: ${{ secrets.AI_HELPY_PASSWORD }}
          CHROME_PATH: ${{ env.CHROME_PATH }}
        run: |
          pytest -q
