[pytest]

# 테스트 경로
testpaths = tests

# 파일명 패턴
python_files = test_*.py TEST_*.py
python_classes = Test*
python_functions = test_*

# 출력 옵션
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --html=reports/report.html
    --self-contained-html
    
markers =
    gui_test: Tests that require GUI interaction (headless mode supported)
    slow: Tests that take longer to execute
    integration: Integration tests
    unit: Unit tests
    smoke: Smoke tests for critical functionality