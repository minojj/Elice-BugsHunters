version: '3.8'

services:
  jenkins:
    build:
      context: .
      dockerfile: Dockerfile.jenkins
    container_name: elice-jenkins
    user: root
    privileged: true
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      JAVA_OPTS: "-Duser.timezone=Asia/Seoul"
    restart: unless-stopped

  ngrok:
    image: ngrok/ngrok:latest
    container_name: elice-ngrok
    command:
      - "http"
      - "jenkins:8080"
      - "--authtoken=${NGROK_AUTHTOKEN}"
      - "--log=stdout"
    ports:
      - "4040:4040"
    depends_on:
      - jenkins
    restart: unless-stopped

volumes:
  jenkins_home:
    driver: local