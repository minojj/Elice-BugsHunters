version: '3.8'

services:
  jenkins:
    image: jenkins/jenkins:lts
    container_name: elice-jenkins
    user: root
    privileged: true
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - jenkins_home:/var/jenkins_home
      - /usr/local/bin/docker:/usr/bin/docker
    environment:
      # ✅ runSetupWizard 제거 (초기 설정 활성화)
      JAVA_OPTS: "-Duser.timezone=Asia/Seoul"
      # CASC_JENKINS_CONFIG 주석 처리 (초기 설정 시 불필요)
      # CASC_JENKINS_CONFIG: /var/jenkins_home/casc.yaml
    networks:
      - elice-network
    restart: unless-stopped

  ngrok:
    image: ngrok/ngrok:latest
    container_name: elice-ngrok
    command:
      - "http"
      - "jenkins:8080"
      - "--authtoken=${NGROK_AUTHTOKEN}"
      - "--log=stdout"
    ports:
      - "4040:4040"
    depends_on:
      - jenkins
    networks:
      - elice-network
    restart: unless-stopped
    environment:
      NGROK_AUTHTOKEN: ${NGROK_AUTHTOKEN}

networks:
  elice-network:
    driver: bridge

volumes:
  jenkins_home:
    driver: local